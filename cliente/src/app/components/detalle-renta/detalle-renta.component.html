<section>
  <app-navbar></app-navbar>
  <div class="container" style="margin-top: 1em;">
    <div class="card person-card">
      <div class="card-body">
        <div class="row">
          <div class="col-md-6 5em;">
            <div class="card">
              <div class="card-body">
                <table class="table table-striped mt-3">
                  <tbody>
                  <tr>
                    <th scope="col" colspan="2" style="text-align:center">Detalles de la renta</th>
                  </tr>
                  <tr>
                    <th>Fecha de inicio</th>
                    <td>
                      <input type="date" id="inicio" min="{{fechaActual}}" max="2023-12-26"
                             [(ngModel)]="fechaInicialRenta"
                             (change)="fechaInicial()"
                             required>
                    </td>
                  </tr>
                  <tr>
                    <th>Fecha de finalización</th>
                    <td>
                      <input type="date" id="fin" min="{{fechaSiguiente}}" max="2023-12-26"
                             [(ngModel)]="fechaFinalRenta"
                             (change)="calcularCosto()"
                             required>
                    </td>
                  </tr>
                  <tr>
                    <th>Total</th>
                    <td>
                      ${{costo}}
                    </td>
                  </tr>

                  </tbody>
                </table>
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="card">
              <div class="card-body">

                <!--
                                <h2 class="mb-1" style="display: inline-block;">$ {{moto.costo}}.00</h2><span                style="display: inline-block;">(Por día)</span>
                -->
                <button class="btn btn-primary mt-2 w-100" (click)="rentar()">Rentar</button>
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>

    <div class="alert alert-danger" role="alert" *ngIf="confirmacion"
         style="color: #fff; background-color: #3bdc35; border-color: #3bdc35;">
      <div class="text-center">
        Renta realizada correctamente
      </div>

    </div>

  </div>

</section>
